<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        #videoContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-thumbnail {
            width: 200px;
            height: 200px; /* Increased height to fit video and button */
            overflow: hidden;
            position: relative;
            text-align: center; /* Center-align content */
        }
        video {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 5px; /* Spacing between video and button */
            width: 100%; /* Make button full width */
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="goBack()">Back</button>
    <h1>Video Gallery</h1>
    <div id="videoContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDY2w9F4mH-yEwbpIbWi_ImYpxbVIDrPmQ",
            authDomain: "uat-offline-gallery-viewing.firebaseapp.com",
            projectId: "uat-offline-gallery-viewing",
            storageBucket: "uat-offline-gallery-viewing.appspot.com",
            messagingSenderId: "682157433393",
            appId: "1:682157433393:web:5880f18f1b6406ee17ab10"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const storage = getStorage(app);

        // Function to Fetch and Display Videos
        async function displayVideos() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = ''; // Clear previous videos

            // Get video URLs from Firestore
            const videoCollection = collection(firestore, 'videos');
            const videoSnapshot = await getDocs(videoCollection);

            // Iterate through each video document
            for (const doc of videoSnapshot.docs) {
                const videoData = doc.data();
                const videoURL = videoData.url; // Assume your Firestore document has a 'url' field

                // Create video element
                const videoElement = document.createElement('video');
                videoElement.setAttribute('controls', true);

                const sourceElement = document.createElement('source');
                sourceElement.src = videoURL;
                sourceElement.type = 'video/mp4';

                videoElement.appendChild(sourceElement);

                // Create thumbnail container
                const thumbnailContainer = document.createElement('div');
                thumbnailContainer.className = 'video-thumbnail';
                thumbnailContainer.appendChild(videoElement);

                // Create "Make available offline" button
                const offlineButton = document.createElement('button');
                offlineButton.innerText = 'Make available offline';
                offlineButton.onclick = () => makeAvailableOffline(videoURL); // Attach click event

                // Append button to the thumbnail container
                thumbnailContainer.appendChild(offlineButton);

                // Append to the main container
                videoContainer.appendChild(thumbnailContainer);
            }
        }

        // Function to handle making the video available offline
        function makeAvailableOffline(videoUrl) {
            console.log(`Making video available offline: ${videoUrl}`);
            // Implement your logic to save the video for offline viewing here
            alert('This feature is not yet implemented. Video URL: ' + videoUrl);
        }

        // Display videos on page load
        displayVideos().catch((error) => {
            console.error('Error fetching videos:', error);
        });

        window.goBack = function() {
            window.history.back(); // Go back to the previous page
        }
    </script>
</body>
</html>
