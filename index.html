<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
</head>
<body>
    <h1>Upload Video</h1>
    <input type="file" id="fileButton" />
    <button onclick="uploadFile()">Upload</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAz1blrYMAQMkpf2PdJcvQhGKv21XYckAE",
            authDomain: "test-offline-viewing.firebaseapp.com",
            projectId: "test-offline-viewing",
            storageBucket: "test-offline-viewing.appspot.com",
            messagingSenderId: "943885592597",
            appId: "1:943885592597:web:2f25d0bda43384dce6461c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        function uploadFile() {
            const file = document.getElementById('fileButton').files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const storageRef = storage.ref('videos/' + file.name);
            storageRef.put(file).then(() => {
                alert('Upload successful!');
            }).catch((error) => {
                console.error('Upload failed:', error);
                alert('Upload failed: ' + error.message);
            });
        }
    </script>
</body>
</html>
