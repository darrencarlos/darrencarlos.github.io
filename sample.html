<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload to Firebase Storage</title>
</head>
<body>
  <h1>Upload a Video to Firebase Storage</h1>

  <!-- Video upload form -->
  <input type="file" id="videoInput" accept="video/*">
  <button id="uploadButton">Upload Video</button>

  <!-- Firebase CDN (non-modular) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCyAIzm4QyPnxJ6LFM1gH4yos7Tqb3GcEc",
        authDomain: "offline-viewing-uat.firebaseapp.com",
        projectId: "offline-viewing-uat",
        storageBucket: "offline-viewing-uat.appspot.com",
        messagingSenderId: "953175688732",
        appId: "1:953175688732:web:5eb2df67945a76844a81d9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to Firebase Storage
    const storage = firebase.storage();

    // Handle file upload
    document.getElementById('uploadButton').addEventListener('click', function() {
      const fileInput = document.getElementById('videoInput');
      const file = fileInput.files[0]; // Get the selected file

      if (file) {
        // Create a storage reference
        const storageRef = storage.ref('videos/' + file.name); // 'videos/' is the folder in Firebase Storage

        // Upload the file
        const uploadTask = storageRef.put(file);

        // Monitor upload progress
        uploadTask.on('state_changed', 
          function(snapshot) {
            // Progress function (optional)
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log('Upload is ' + progress + '% done');
          }, 
          function(error) {
            // Handle upload errors
            console.error('Error uploading file:', error);
          }, 
          function() {
            // Handle successful uploads
            uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
              console.log('File available at', downloadURL);
            });
          }
        );
      } else {
        alert('No video file selected!');
      }
    });
  </script>
</body>
</html>
