<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
</head>
<body>
    <h1>Upload Video</h1>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAz1blrYMAQMkpf2PdJcvQhGKv21XYckAE",
            authDomain: "test-offline-viewing.firebaseapp.com",
            projectId: "test-offline-viewing",
            storageBucket: "test-offline-viewing.appspot.com",
            messagingSenderId: "943885592597",
            appId: "1:943885592597:web:2f25d0bda43384dce6461c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();

        document.getElementById('uploadBtn').addEventListener('click', function() {
            const file = document.getElementById('fileInput').files[0];
            alert('File selected!');
            const storageRef = storage.ref('videos/' + file.name);
            alert('Firebase storage reference initialized!');

            storageRef.put(file).then((snapshot) => {
                alert('File successfully uploaded!');
            }).catch((error) => {
                alert('Error uploading file!');
            });

            alert('End of script!');
        });
    </script>
</body>
</html>
