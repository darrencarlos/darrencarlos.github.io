<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Videos with Progress</title>
    <style>
        #progressContainer {
            display: none; /* Hidden until upload starts */
        }
        #progressBar {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload and Display Videos from Firebase Storage</h1>

    <!-- Video Upload Section -->
    <input type="file" id="fileInput" accept="video/*" />
    <button id="uploadButton">Upload</button>
    
    <!-- Progress Bar Section -->
    <div id="progressContainer">
        <label for="progressBar">Upload Progress:</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressLabel">0%</span>
    </div>
    
    <!-- Video Display Section -->
    <h2>Uploaded Videos:</h2>
    <div id="videoContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyAIzm4QyPnxJ6LFM1gH4yos7Tqb3GcEc",
            authDomain: "offline-viewing-uat.firebaseapp.com",
            projectId: "offline-viewing-uat",
            storageBucket: "offline-viewing-uat.appspot.com",
            messagingSenderId: "953175688732",
            appId: "1:953175688732:web:5eb2df67945a76844a81d9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const firestore = getFirestore(app);

        // Upload Video and Save URL to Firestore
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const storageRef = ref(storage, 'videos/' + file.name); // Reference to Firebase Storage
                const uploadTask = uploadBytesResumable(storageRef, file);

                // Show progress bar and label
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.style.display = 'block';
                
                // Track the upload progress
                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Calculate and update progress
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        
                        // Update the progress bar and label
                        document.getElementById('progressBar').value = progress;
                        document.getElementById('progressLabel').innerText = progress.toFixed(0) + '%';
                    },
                    (error) => {
                        console.error('Upload failed:', error);
                    },
                    async () => {
                        // Hide progress bar when upload is complete
                        progressContainer.style.display = 'none';

                        // Get the download URL and save it to Firestore
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        console.log('File available at:', downloadURL);

                        // Save video URL to Firestore
                        try {
                            await addDoc(collection(firestore, 'videos'), { url: downloadURL });
                            alert('File uploaded and URL saved to Firestore!');
                            displayVideos(); // Refresh the displayed videos
                        } catch (error) {
                            console.error('Error saving video URL to Firestore:', error);
                        }
                    }
                );
            } else {
                alert('No file selected!');
            }
        });

        // Function to Fetch and Display All Videos from Firestore
        async function displayVideos() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = ''; // Clear previous videos

            const videoCollection = collection(firestore, 'videos');
            const videoSnapshot = await getDocs(videoCollection);
            const videoList = videoSnapshot.docs.map(doc => doc.data().url); // Retrieve URLs

            videoList.forEach(url => {
                const videoElement = document.createElement('video');
                videoElement.width = 320;
                videoElement.height = 240;
                videoElement.controls = true;

                const sourceElement = document.createElement('source');
                sourceElement.src = url;
                sourceElement.type = 'video/mp4';

                videoElement.appendChild(sourceElement);
                videoContainer.appendChild(videoElement);
            });
        }

        // Display videos on page load
        displayVideos().catch((error) => {
            console.error('Error fetching videos:', error);
        });
    </script>
</body>
</html>
