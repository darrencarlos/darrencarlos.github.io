<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .thumbnail {
            margin: 10px;
            display: inline-block;
        }
        img {
            width: 150px; /* Thumbnail size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div id="videoContainer"></div>

    <button onclick="goBack()">Go Back</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDY2w9F4mH-yEwbpIbWi_ImYpxbVIDrPmQ",
            authDomain: "uat-offline-gallery-viewing.firebaseapp.com",
            projectId: "uat-offline-gallery-viewing",
            storageBucket: "uat-offline-gallery-viewing.appspot.com",
            messagingSenderId: "682157433393",
            appId: "1:682157433393:web:5880f18f1b6406ee17ab10"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        // Function to fetch and display video thumbnails
        async function displayVideoThumbnails() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = ''; // Clear previous videos

            const videoCollection = collection(firestore, 'videos');
            const videoSnapshot = await getDocs(videoCollection);

            if (videoSnapshot.empty) {
                console.log("No videos found.");
                return;
            }

            const videoList = videoSnapshot.docs.map(doc => doc.data().url); // Retrieve URLs

            videoList.forEach(url => {
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.classList.add('thumbnail');

                // Create thumbnail image
                const thumbnailImage = document.createElement('img');
                thumbnailImage.src = url + '?t=1'; // Add a query parameter to fetch the thumbnail
                thumbnailImage.alt = 'Video Thumbnail';
                thumbnailImage.onclick = () => {
                    window.open(url, '_blank'); // Open video on click
                };

                thumbnailDiv.appendChild(thumbnailImage);
                videoContainer.appendChild(thumbnailDiv);
            });
        }

        // Function to go back to the previous page
        window.goBack = function() {
            window.history.back();
        }

        // Display video thumbnails on page load
        displayVideoThumbnails().catch((error) => {
            console.error('Error fetching videos:', error);
        });
    </script>
</body>
</html>
