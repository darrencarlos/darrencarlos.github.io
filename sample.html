<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
</head>
<body>
    <h1>Upload File to Firebase Storage</h1>
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload</button>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAz1blrYMAQMkpf2PdJcvQhGKv21XYckAE",
            authDomain: "test-offline-viewing.firebaseapp.com",
            projectId: "test-offline-viewing",
            storageBucket: "test-offline-viewing.appspot.com",
            messagingSenderId: "943885592597",
            appId: "1:943885592597:web:2f25d0bda43384dce6461c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        alert('Firebase initialized!');
        const storage = firebase.storage();

        document.getElementById('uploadButton').addEventListener('click', function() {
            alert('Button clicked!');
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            alert('File selected:' + file.name);

            const storageRef = storage.ref('../videos/' + file.name);

            storageRef.put(file)
                .then(() => {
                    console.log('File uploaded successfully!');
                    alert('File uploaded!');
                })
                .catch((error) => {
                    console.error('Upload failed:', error);
                    alert('Error uploading the file: ' + error.message);
                });
        });
    </script>
</body>
</html>
