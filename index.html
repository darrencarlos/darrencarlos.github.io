<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
</head>
<body>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAz1blrYMAQMkpf2PdJcvQhGKv21XYckAE",
            authDomain: "test-offline-viewing.firebaseapp.com",
            projectId: "test-offline-viewing",
            storageBucket: "test-offline-viewing.appspot.com",
            messagingSenderId: "943885592597",
            appId: "1:943885592597:web:2f25d0bda43384dce6461c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
    </script>

    <h1>Upload Video</h1>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload</button>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', function() {
            const file = document.getElementById('fileInput').files[0];
            alert('File selected.');
            const storageRef = firebase.storage().ref('videos/' + file.name);
            alert('Firebase storage reference initialized.');

            storageRef.put(file).then(function(snapshot) {
                alert('File uploaded successfully!');
                console.log('File uploaded successfully!', snapshot);
            }).catch(function(error) {
                alert('Error uploading file:', error);
            });
       });
    </script>
</body>
</html>
